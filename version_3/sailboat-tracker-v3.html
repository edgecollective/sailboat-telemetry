
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Sailboat Live Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 350px;
            background: #1e1e1e;
            padding: 15px;
            box-sizing: border-box;
            border-right: 1px solid #333;
            overflow-y: auto;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        #map {
            flex-grow: 1;
            height: 100vh;
            background-color: #121212;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
            font-weight: 500;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #007aff;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #status {
            font-size: 12px;
            color: #888;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #333;
            line-height: 1.4;
        }
        #boat-list-container {
            flex-grow: 1;
            margin-top: 20px;
        }
        .boat-info-card {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 5px solid; /* Color will be set by JS */
            transition: background-color 0.2s, border-color 0.2s;
        }
        .boat-info-card:hover {
            background-color: #333;
        }
        .boat-info-card h4 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }
        .boat-data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            font-size: 12px;
            color: #ccc;
        }
        .boat-data-grid span {
            font-weight: 600;
            color: white;
        }
        .boat-icon-wrapper {
            text-align: center;
            line-height: 30px;
        }
        .boat-label {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Live Fleet View</h2>
        <div class="control-group">
            <label for="fileUrl">CSV File URL:</label>
            <input type="text" id="fileUrl" value="./sailboat_data_multi.csv" />
        </div>
        <div class="control-group">
            <label for="updateInterval">Update Interval (s):</label>
            <input type="number" id="updateInterval" value="2" min="1" max="60" />
        </div>
        <button id="startTracking">Start Tracking</button>
        <button id="stopTracking" disabled>Stop Tracking</button>
        
        <div id="boat-list-container">
            <!-- Boat data will be dynamically inserted here -->
        </div>

        <div id="status">Ready to track.</div>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    
    <script>
        class LiveFleetTracker {
            constructor() {
                this.map = null;
                this.sailboats = new Map();
                this.isTracking = false;
                this.updateInterval = null;
                this.lastData = "";
                this.fileUrl = document.getElementById('fileUrl').value;
                this.boatListContainer = document.getElementById('boat-list-container');

                this.boatColors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#ff9ff3', '#54a0ff'];

                this.initMap();
                this.initControls();
            }

            initMap() {
                this.map = L.map('map').setView([41.777, -71.389], 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>',
                    maxZoom: 19
                }).addTo(this.map);
            }

            initControls() {
                document.getElementById('startTracking').addEventListener('click', () => this.startTracking());
                document.getElementById('stopTracking').addEventListener('click', () => this.stopTracking());
                document.getElementById('fileUrl').addEventListener('change', (e) => {
                    this.fileUrl = e.target.value;
                });
            }

            startTracking() {
                if (this.isTracking) return;
                this.isTracking = true;
                document.getElementById('startTracking').disabled = true;
                document.getElementById('stopTracking').disabled = false;
                this.updateStatus('Starting tracking...');
                this.fetchAndProcessFile();
                const interval = parseInt(document.getElementById('updateInterval').value, 10) * 1000;
                this.updateInterval = setInterval(() => this.fetchAndProcessFile(), interval);
            }

            stopTracking() {
                if (!this.isTracking) return;
                this.isTracking = false;
                document.getElementById('startTracking').disabled = false;
                document.getElementById('stopTracking').disabled = true;
                clearInterval(this.updateInterval);
                this.updateStatus('Tracking stopped.');
            }

            async fetchAndProcessFile() {
                try {
                    const response = await fetch(this.fileUrl + `?t=${Date.now()}`, { cache: 'no-cache' });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const csvContent = await response.text();

                    if (csvContent === this.lastData) return; // No changes
                    this.lastData = csvContent;

                    Papa.parse(csvContent, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            this.processCSVData(results.data);
                        }
                    });
                } catch (error) {
                    this.updateStatus(`Error: ${error.message}`);
                    console.error('Fetch error:', error);
                }
            }

            processCSVData(data) {
                const latestDataPerBoat = new Map();
                for (let i = data.length - 1; i >= 0; i--) {
                    const row = data[i];
                    if (row.sailboat_id && !latestDataPerBoat.has(row.sailboat_id)) {
                        latestDataPerBoat.set(row.sailboat_id, {
                            lat: parseFloat(row.latitude),
                            lng: parseFloat(row.longitude),
                            heading: parseFloat(row.compass_heading),
                            tilt: parseFloat(row.tilt)
                        });
                    }
                }

                latestDataPerBoat.forEach((data, id) => {
                    if (!this.sailboats.has(id)) {
                        const color = this.boatColors[this.sailboats.size % this.boatColors.length];
                        this.sailboats.set(id, { ...data, color, marker: null, cardElement: null });
                        this.createBoatCard(id);
                    }
                    const boat = this.sailboats.get(id);
                    Object.assign(boat, data);
                    this.updateBoatMarker(id);
                    this.updateBoatCard(id);
                });

                this.updateStatus(`Tracking ${this.sailboats.size} boats. Last update: ${new Date().toLocaleTimeString()}`);
            }

            createBoatCard(boatId) {
                const boat = this.sailboats.get(boatId);
                const card = document.createElement('div');
                card.className = 'boat-info-card';
                card.id = `card-${boatId}`;
                card.style.borderColor = boat.color;
                card.innerHTML = `
                    <h4>${boatId}</h4>
                    <div class="boat-data-grid" id="grid-${boatId}">
                        <div>Lat: <span>--</span></div>
                        <div>Lng: <span>--</span></div>
                        <div>Heading: <span>--</span></div>
                        <div>Tilt: <span>--</span></div>
                    </div>
                `;
                this.boatListContainer.appendChild(card);
                boat.cardElement = card;

                card.addEventListener('click', () => {
                    this.map.flyTo([boat.lat, boat.lng], 16);
                });
            }

            updateBoatCard(boatId) {
                const boat = this.sailboats.get(boatId);
                if (!boat || !boat.cardElement) return;

                const grid = boat.cardElement.querySelector(`#grid-${boatId}`);
                grid.innerHTML = `
                    <div>Lat: <span>${boat.lat.toFixed(4)}</span></div>
                    <div>Lng: <span>${boat.lng.toFixed(4)}</span></div>
                    <div>Heading: <span>${boat.heading.toFixed(1)}°</span></div>
                    <div>Tilt: <span>${boat.tilt.toFixed(1)}°</span></div>
                `;
            }

            updateBoatMarker(boatId) {
                const boat = this.sailboats.get(boatId);
                if (!boat) return;

                const iconHtml = `<div style="transform: rotate(${boat.heading}deg); font-size: 28px; color: ${boat.color}; text-shadow: 0 0 5px #000;">▲</div>`;
                const boatIcon = L.divIcon({
                    html: iconHtml,
                    className: 'boat-icon-wrapper',
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                if (boat.marker) {
                    boat.marker.setLatLng([boat.lat, boat.lng]);
                    boat.marker.setIcon(boatIcon);
                } else {
                    boat.marker = L.marker([boat.lat, boat.lng], { icon: boatIcon }).addTo(this.map);
                    boat.marker.bindTooltip(boatId, { permanent: true, direction: 'top', className: 'boat-label', offset: [0, -15] });
                }
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
        }

        document.addEventListener('DOMContentLoaded', () => new LiveFleetTracker());
    </script>
</body>
</html>
